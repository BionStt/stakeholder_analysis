<html>
  <head>
    <style>

      .power-impact-grid table {
      border-collapse: collapse;
      }
      
      .power-impact-grid td {
      text-align: center;
      vertical-align: middle;
      }
      
      .power-impact-grid td.th {
      padding: 0.5em;
      }

      .power-impact-grid td.do {
      border: 1px solid black;
      padding: 2em;
      }
      
      .power-impact-grid td.blank {
      border: none;
      }

    </style>
  </head>
  <body>


    <div class="power-impact-grid">
      
      <table>
	
	<tr>
	  <td class="th" rowspan="2">Power<br>&amp;<br>Influence</td>
	  <td class="th">High</td>
	  <td class="do">Satisfy</td>
	  <td class="do">Manage</td>
	</tr>
	
	<tr>
	  <td class="th">Low</td>
	  <td class="do">Monitor</td>
	  <td class="do">Inform</td>
	</tr>
	
	<tr>
	  <td class="blank" rowspan="2" colspan="2"></td>
	  <td class="th">Low</td>
	  <td class="th">High</td>
	</tr>
	
	<tr>
	  <td class="th" colspan="2">Interest<br>&amp;<br>Impact</td>
	</tr>
	
      </table>
    </div>
    
  </body>
</html>
